<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerShell Trigger</title>
</head>
<body>
    <button id="triggerButton">Run PowerShell Script</button>
    <script>
        document.getElementById("triggerButton").onclick = function() {
            fetch('/trigger-script')
                .then(response => response.text())
                .then(data => alert(data));
        };
    </script>
</body>
</html>
